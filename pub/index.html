<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form_container">
      <form id="form">
        <label for="name">Provide your name (optional, <font id="remainingname">64</font> characters remaining))</label>
        <input type="text" name="name" id="name" placeholder="Your name here... (max. 64 characters)" maxlength="64"> <br>
        <label for="question">Provide your question (mandatory, <font id="remainingquestion">256</font> characters remaining)</label>
        <input type="text" name="question" id="question" required placeholder="Your question here... (max. 256 characters)" maxlength="256">
        <p>By submitting your question you agree, that it may not be shown on stream and/or answered.</p>
        <input type="Submit" value="Submit">
        <p id="result"></p>
      </form> 
    </div>
    <p id="source">Source and brains of this piece of crap is avaliable <a href="https://github.com/xavariusfelk/simple-form">on GitHub. <font id="click-me-small-text">(click me)</font></a></p>
    <script src="form.js"></script>
    <script src="remaining.js"></script>
</body>
</html>
